plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // mysql
    implementation 'mysql:mysql-connector-java:8.0.27'
    
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.3.0'

    implementation 'io.github.bonigarcia:webdrivermanager:5.2.1'

    implementation 'org.springframework:spring-jdbc:5.3.22'
}

application {
    // Define the main class for the application.
    mainClass = 'edussafycrawlergradle.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': 'edussafycrawlergradle.App'
    }
}