plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    runtimeOnly 'com.google.firebase:firebase-admin:8.1.0'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'io.github.jav:expo-server-sdk:1.1.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
	implementation 'org.seleniumhq.selenium:selenium-java:4.3.0'
	implementation "io.github.bonigarcia:webdrivermanager:5.2.3"
}

application {
    // Define the main class for the application.
    mainClass = 'attendence.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'attendence.App'
    }
}
